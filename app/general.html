              <!-- general form elements -->
              <div class="primary">
                <div class="header">
                  <h3 class="title">Form Penilaian</h3>
                </div>
                <form action="index1.php" method="post">
                <!-- /.card-header -->
                <!-- form start -->
                <label for="store-select">Pilih toko:</label>
                <select id="store-select" name="store" onchange="showImage()">
                  <option value="">--Pilih toko--</option>
                  <option value="indomaret">Indomaret</option>
                  <option value="alfamidi">Alfamidi</option>
                </select>

                <div id="image-container"></div>

                <label for="rating-radio">Penilaian:</label>

                <input type="radio" id="rating-radio-1" name="rating" value="sangat baik" onchange="showResult()">
                <label for="rating-radio-1">Sangat Baik</label>

                <input type="radio" id="rating-radio-2" name="rating" value="baik" onchange="showResult()">
                <label for="rating-radio-2">Baik</label>

                <input type="radio" id="rating-radio-3" name="rating" value="cukup baik" onchange="showResult()">
                <label for="rating-radio-3">Cukup Baik</label>

                <input type="radio" id="rating-radio-4" name="rating" value="kurang baik" onchange="showResult()">
                <label for="rating-radio-4">Kurang Baik</label>

                <input type="radio" id="rating-radio-5" name="rating" value="buruk" onchange="showResult()">
                <label for="rating-radio-5">Buruk</label>

                <div id="result-container"></div>
                <div class="card-body">
                  <div class="form-group">
                    <label for="exampleInputtext">Komentar</label>
                    <input type="text" class="form-control" name="komen" id="exampleInputtext" placeholder="Berikan Komentar Anda!!">
                  </div>
                </div>
                <script>
                  function showImage() {
                    var storeSelect = document.getElementById("store-select");
                    var storeValue = storeSelect.value;
                    var imageContainer = document.getElementById("image-container");

                    if (storeValue == "indomaret") {
                      imageContainer.innerHTML = "<img src='dist/img/1.jpg'>";
                    } else if (storeValue == "alfamidi") {
                      imageContainer.innerHTML = "<img src='dist/img/2.jpg'>";
                    } else {
                      imageContainer.innerHTML = "";
                    }
                  }

                  function showResult() {
                    var ratingRadios = document.getElementsByName("rating");
                    var resultContainer = document.getElementById("result-container");

                    for (var i = 0; i < ratingRadios.length; i++) {
                      if (ratingRadios[i].checked) {
                        resultContainer.innerHTML = "Penilaian toko ini: " + ratingRadios[i].value;
                        break;
                      }
                    }
                  }
                  
                </script>
                <!-- /.card-body -->
                
                <div class="card-footer">
                  <button type="submit" nama="tampil" class="btn btn-primary">Submit</button>
                </div>
              </form>
